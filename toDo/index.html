<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    
    <div class='container-input-button-nova-tarefa'>
        <input type='text' placeholder='digite a tarefa aqui...' class='input-nova-tarefa'>
        <button type='button' class='button-criar-nova-tarefa'> <i class="fa fa-plus" aria-hidden="true"></i> </button>
    </div>

    <div class='container-tarefas-criadas'>

    </div>

    <div class='container-tarefas-concluidas-ate-agora'>
        
    </div>

    <div class='molde' style='display: none;'>
        <div class='container-status-tarefa-actions'>
            <div class='status-tarefa'> 
                <i class="fa fa-square-o" aria-hidden="true"></i> 
            </div>
            <div class='tarefa-criada-texto'>Texto</div>
            <div class='actions'>
                <i class='fa fa-pencil-square-o editar'></i>
                <i class='fa fa-trash-o excluir'></i>
            </div>
        </div>
    </div>
